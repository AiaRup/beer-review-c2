<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Beer Review</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
          <h1>Beer Review</h1>
        </div>

        <section class="beers">
          <h2>Beers</h2>
          <ul class="beers-list"></ul>
        </section>

        <form class="beer-form">
          <h3>Add a New Beer</h3>

          <div class="form-group">
            <input type="text" class="beer-input form-control" placeholder="Beer Name" id="beer-name">
          </div>

          <div class="form-group">
            <input type="text" class="category-input form-control" placeholder="Category" id="beer-category">
          </div>

          <div class="input-group mb-5">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Options</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
              <option selected>Rate your beer...</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="3">4</option>
              <option value="3">5</option>
            </select>
          </div>

          <br>

          <button class="btn btn-primary post-beer" type="button">Post</button> <br>

          <button class="btn btn-outline-dark sort" type="button">Sort</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="script.js"></script>
</body>

</html>
